<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Breaking News</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav>
    <div class="main-nav container flex">
      <a href="#" onclick="reload()" class="company-logo">
        <img src="./assets/logo-of-news.png" alt="company-logo">
      </a>

      <div class="nav-links">
        <ul class="flex">
          <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
          <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
          <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
        </ul>
      </div>

      <div class="search-bar flex">
        <input id="search-text" type="text" class="news-input" placeholder="e.g. Science">
        <button id="search-button" class="search-button">Search</button>
      </div>
    </div>
  </nav>

  <main>
    <div class="cards-container container flex" id="cards-container">
    </div>

    <template id="template-news-card">
      <div class="card">
        <div class="card-header">
            <img id="news-img" src="https://via.placeholder.com/400X200" alt="card-image">
        </div>
          <div class="card-content">
            <h3 id="news-title">This is the title</h3>
            <h6 class="news-source" id="news-source">End Gadget 01/10/2023</h6>
            <p id="news-desc" class="card-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. In ab porro ratione? Fugit modi numquam, illum rem harum ex eos!</p>
          </div>
      </div>
    </template>
  </main>

  <script src="script.js"></script>
</body>

</html>
